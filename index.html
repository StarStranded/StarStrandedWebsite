<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #5a6a7e;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-links a {
            color: #3498db;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: #2980b9;
        }
        
        .footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #95a5a6;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/SSlogonew.jpg" alt="Coming Soon" class="logo">
        </div>
        
        <h1>Coming Soon</h1>
        
        <p>We're working hard to bring you something amazing. Our website is under construction and will be launching soon.</p>
        
        <p>Stay tuned for updates!</p>
        
        <div class="social-links">
            <!-- You can add social media links here if needed -->
            <a href="https://www.instagram.com/starstrandedthegame/">Instagram</a>
        </div>
        
        <div class="footer">
            &copy;Star Stranded. All rights reserved.
        </div>
    </div>
</body>
</html>
